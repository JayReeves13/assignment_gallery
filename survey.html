<!DOCTYPE HTML>
<html>
<head>
    <title>Music Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
    <div id="header">
        <h1>Survey Form</h1>
    </div>
    <div id="container">
        <form action="https://formspree.io/f/mgvzevgz" method="post">

            <h2>Music Survey</h2>

            <fieldset>
                <legend class="special">Your Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <br>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required> <br>
            </fieldset>

            <fieldset>
                <legend class="special">Select Your Favorite Types of Music:</legend>

                <input type="checkbox" id="pop" name="favorite_music" value="Pop">
                <label for="pop">Pop</label> <br>

                <input type="checkbox" id="classical" name="favorite_music" value="Classical">
                <label for="classical">Classical</label> <br>

                <input type="checkbox" id="rock" name="favorite_music" value="Rock">
                <label for="rock">Rock</label> <br>

                <input type="checkbox" id="folk" name="favorite_music" value="Folk">
                <label for="folk">Folk</label> <br>

                <input type="checkbox" id="rap" name="favorite_music" value="Rap">
                <label for="rap">Rap</label> <br>

                <input type="checkbox" id="other" name="favorite_music" value="Other">
                <label for="other">Other</label> <br>
            </fieldset>

            <fieldset>
                <legend class="special">Select how often you purchase music CDs:</legend>

                <input type="radio" name="cd_frequency" id="cd_weekly" value="Weekly">
                <label for="cd_weekly">Weekly</label> <br>

                <input type="radio" name="cd_frequency" id="cd_few_yearly" value="A few CDs each year">
                <label for="cd_few_yearly">A few CDs each year</label> <br>

                <input type="radio" name="cd_frequency" id="cd_monthly" value="Monthly">
                <label for="cd_monthly">Monthly</label> <br>

                <input type="radio" name="cd_frequency" id="cd_never" value="Never purchase">
                <label for="cd_never">Never purchase</label> <br>
            </fieldset>

            <fieldset>
                <legend class="special">Select the locations you listen to Music:</legend>
                <label for="listening_location">Listening Location:</label>
                <select id="listening_location" name="listening_location">
                    <option value="At Home">At Home</option>
                    <option value="In the car">In the car</option>
                    <option value="Anywhere (MP3 Player)">Anywhere (MP3 Player)</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="music_role">What role does music play in your life?</label> <br>
                <textarea id="music_role" name="music_role" cols="50" rows="5"></textarea>
            </fieldset>

            <br>
            <input type="submit" value="Submit">
             <input type="submit" value="Reset">
        </form>
    </div>
</body>
</html>
